<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Animation</title>
    <style>
     body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        position: relative;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          top: 0;
        }
        50% {
          top: 200px;
        }
      
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <!-- <div class="loader"></div> -->
  </body>
</html>
