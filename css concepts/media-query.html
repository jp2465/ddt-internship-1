<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Query</title>
        <style>
            .container {
                width: 600px;
                height: 600px;
                background-color: #222;
            }

            .container img {
                width: 400px;
                height: 200px;
                object-fit: cover;
            }

            @media (max-width: 700px) {
                .container {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="/37794.webp" alt="Sample">
        </div>
    </body>
</html>
