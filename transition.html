<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: red;
            transition: all .5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:hover {
            transform: translate(50px, 50px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>HI</h1>
    </div>
</body>
</html>
