<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .container {
            height: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: start;
            background: #000;            
        }

        .container .item {
            width: 100px;
            height: 100px;
            margin: 12px;
            background-color: teal;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
