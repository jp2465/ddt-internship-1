<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Inputs</title>
</head>
<body>
    <input type="number" name="num1" id="num1">
    <br><br>
    <input type="number" name="num2" id="num2">
    <br><br>
   <br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

    <script>
        function calculate(op) {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            num1 = Number(num1);
            num2 = Number(num2);

            var result;
            switch(op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }

            console.log(result);
        }
    </script>
</body>
</html>
