<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    
    <button id="btn">Click</button>

    <script>
        var btn = document.getElementById("btn");

        btn.addEventListener("click", function(){
            var val = prompt("Enter your name:", "sample") 

            console.log(val)
        });
    </script>
</body>
</html>
