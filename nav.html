<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }
        .logo{
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo h1 {
            margin-left: 20px;
        }
        .list ul {
            display: flex;
            list-style: none;
        }
        .list ul li {
            margin: 0 40px;
        }
        .list ul li a {
            text-decoration: none;
            color: white;
            font-size: 22px;
        }
        /* make a attractive hover effect */
        .list ul li a:hover {
            color: red;
            border: 2px solid white;
            padding: 15px;
            border-radius: 30px;
            background-color: greenyellow;
        }
        /*  Make a media queries*/
        @media (max-width: 768px) {
            .list ul {
                
                display: none;
            }
            .list ul li {
                margin: 20px;
            }
            .list ul li a {
                font-size: 20px;
            }
            .list ul li a:hover {
                color: red;
                border: 2px solid white;
                padding: 15px;
                border-radius: 30px;
                background-color: greenyellow;
            }
            .list ul li a {
                color: white;
            }
            .list ul li a:hover {
                color: red;
            }
            .list ul li a {
                color: white;
            }
            .list ul li a:hover {
                color: red;
            }
        } 
    </style>
    </head>
    <body>
        <!-- Navbar with  image and brand name of duodev technologies with toogle button for media quries -->
        <nav>
            <div class="logo">
                <img src="37794.webp" alt="logo">
                <h1>DuoDev Technologies</h1>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </body>
</html>
